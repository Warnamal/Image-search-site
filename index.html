<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>

    <form action="">
        <input type="text" id="search-input" placeholder="Search for image">
        <button id="search-button">Search</button>
    </form>

    <div class="search-resalts">
        <div class="search-resalt">
            <img src="https://media.istockphoto.com/id/1148884819/photo/woman-is-holding-bag-canvas-fabric-for-mockup-blank-template.jpg?s=612x612&w=0&k=20&c=SLYdy9Fayt2DtbaCYLpLqC0CcfGDCClrLil3jMDbc2E=" alt="Hand made bag">
            <a href="https://www.istockphoto.com/photo/woman-is-holding-bag-canvas-fabric-for-mockup-blank-template-gm1148884819-310414466?phrase=handmade+bag" target="_blank">Hand made bag</a>
        </div>
        
        <div class="search-resalt">
            <img src="https://media.istockphoto.com/id/538339988/photo/woman-holding-clean-shopping-bag.jpg?s=1024x1024&w=is&k=20&c=LYfeYdvCzbJvE2YseQnLXFZc9Sz3nHB3sBYpDg7ZlUI=" alt="Hand made bag">
            <a href="https://www.istockphoto.com/photo/woman-holding-clean-shopping-bag-gm538339988-95700195?phrase=handmade%2Bbag" target="_blank">Hand made bag</a>
        </div>
        
        <div class="search-resalt">
            <img src="https://media.istockphoto.com/id/1404611706/photo/young-asian-model-girl-dressed-in-a-t-shirt-on-the-street-holding-white-eco-bag-mock-up.jpg?s=1024x1024&w=is&k=20&c=yMP7lXcNDtRDTR857Xi1NU1KwHCctVQm6pT0uPxhTNE=" alt="Hand made bag">
            <a href="https://www.istockphoto.com/photo/young-asian-model-girl-dressed-in-a-t-shirt-on-the-street-holding-white-eco-bag-mock-gm1404611706-456784314?phrase=handmade%2Bbag" target="_blank">Hand made bag</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
    
</body>
</html>
